		var guess_input_text;
		var finished=false;
		var guesses=0;
		var random_color;
		function do_game(){
			random_color=Math.floor(Math.random()*colors.length);
			alert(colors[random_color]);
			while(!finished){
				alert("This is the color list:\n\n"+colors);
				guess_input_text=prompt("Guest colors");
				if(guess_input_text==null) break;
				check_guess();


			}


		}
		function check_guess(){
			var index=colors.indexOf(guess_input_text);
			if(index<0){
				alert("I donâ€™t recognize that color!");
			}
			else{
				if(colors[index]>colors[random_color])
				{
					alert("Your input is alphabetically higher than mine!");
					guesses++;
				}
				if (colors[index]<colors[random_color]) {
					alert("Your input is alphabetically lower than mine!");
					guesses++;
				}
				if(index==random_color){
					guesses++;
					myBody=document.getElementsByTagName("body")[0];
					myBody.style.background=guess_input_text;
					alert("You are right! You took "+guesses+" guesses!");
					
					finished=true;
				}
			}
		}
