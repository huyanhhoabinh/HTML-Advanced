<body>
<h1>Please Enter Your Details For Out Dating Website!</h1>
<form method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>Your Face</legend>
		<label for="avatar">Your image:</label>
		<input type="file" name="fileToUpload" id="avatar" required><br>
		<label>image preview:</label>
		<img src="" id="preview">
	</fieldset>
	<fieldset>
		<legend>Your General Details</legend>
		<label>Name:</label>
		<input type="text" name="name" required><br>
		<label>Gender:</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender" required>Female<br>
		<label>Age:</label>
		<input type="number" name="age" required><br>
		<label>Date of birth:</label>
		<input type="date" name="date"><br>
		<label>Favorite color:</label>
		<input type="color" name="color"><br>
		<label>Which country:</label>
		<select>
			<option value="vietnam">VietNam</option>
			<option value="campuchia">VietNam</option>
			<option value="hongkong">VietNam</option>
			<option value="hanoi">VietNam</option>
			<option value="jakata">VietNam</option>
			<option value="vietnam">VietNam</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Your indicators</legend>
		<label>Height:</label><span>Short</span><input type="range" name="Height" min="0" max="100"><span>Tall</span><br>
		<label>Salary:</label><span>Poor</span><input type="range" name="Height" min="0" max="100"><span>Rich</span>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label>Email</label>
		<input type="text" name="email" required><br>
		<label>Phone</label>
		<input type="tel" name="tel"><br>
		<label>Address</label>
		<textarea rows="3" cols="30" name="detail"></textarea><br>
		<label>Method to contact you:</label>
		 <input type="checkbox" name="items" value="car">Email
    	<input type="checkbox" name="items" value="teddy bear">What app
    	<input type="checkbox" name="items" value="toothbrush">In-app chat
	

	</fieldset>
	<input type="submit" name="Submit!" value="Send">

</form>
</body>
</html>
