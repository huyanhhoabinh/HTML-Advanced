<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>


    <style>

        .container {
            padding: 52px;
            display: flex;
            position: relative;
            background: #FFF;
            width: 100%;
            height: 100%;
            padding-top: 52px;
        }

        .left {
            width: 30%;
            float: left;
            padding-right: 20px;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }

        .right {

            font-size: 100%;
            margin-bottom: 800px;
            background: transparent;
            float: right;
            width: 276px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .mid {
            /*margin: 0 auto;*/
            width: 400px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 3px;
            border: 0px;
            display: flex;
            flex-direction: column;
            margin-left: 5px;


        }

        .picmid {
            width: 390px;
            height: 219px;
            border-radius: 6px;

        }

        .picrow1 {
            width: 100px;
            height: 100px;
            border-radius: 6px;
            padding: 4px;
        }

        .row4 {
            margin-left: 200px;
        }

        .row4 .row1 {
            margin-bottom: 10px;
            padding: 3px;
            border-bottom: 2px dashed #b10000;
        }


        .picright1 {
            width: 70%;
            float: right;
            position: relative;
            vertical-align: baseline;
            font-size: 100%;

            background: transparent;
            float: right;
            width: 276px;

        }

        .picright {
            width: 552px;
            height: 136px;
            display: block;
            font-size: 100%;


            background: transparent;
            float: right;
            width: 276px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="row4" style="display: flex;flex-direction: column;">
            <div class="row1" style="display: flex">
                <img class="picrow1" src="web making/pic/kenmeow.png">
                <p><b>Kenma</b><br>Nekoma's main setter</p>
            </div>
            <div class="row1" style="display: flex">
                <img class="picrow1" src="web making/pic/kuroo.png">
                <p><b>Kuroo</b><br> the captain of Nekoma's powerhouse</p>
            </div>
            <div class="row1" style="display: flex;">
                <img class="picrow1" src="web making/pic/lev.png">
                <p><b>Lev</b><br> Even though he's a freshman he's 192cm tall</p>
            </div>
            <div class="row1" style="display: flex">
                <img class="picrow1" src="web making/pic/yaku.png">
                <p><b>Yaku</b> <br>2nd Setter in the Nekoma's team.</p>
            </div>
        </div>

    </div>
    <div class="mid">
        <div>
            <img class="picmid" src="web making/pic/nekoma left.png">
        </div>
    </div>

    <div class="right">

        <div class=right1>
            <div class="picright1">
                <img class="picright" src="web making/pic/inarizaki.png">
                <p><b>Inarizaki, a team of foxes.</b></p>
            </div>

            <div class="picright1">
                <img class="picright" src="web making/pic/fukurodani.png">
                <p><b>Fukurodani,a team of owls.</b></p>
            </div>
        </div>
    </div>


</div>


</div>
</body>
</html>
