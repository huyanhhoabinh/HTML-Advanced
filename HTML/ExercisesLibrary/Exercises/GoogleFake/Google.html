<html>
<head>
    <Title>Fake Google</Title>

    <link href="Google.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        /* FAKE GOOGLE CSS */

        * {
            margin : 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 13px;
        }

        #container {
            width: 580px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        h1#logo {
            width: 284px;
            height: 95px;
            background: url("https://upload.wikimedia.org/wikipedia/commons/c/c7/GoogleLogoSept12015.png");
            background-size: 100%;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 580px;
            padding: 6px;
            margin: 25px 0 10px;
            border: solid 1px #ccc;
            font-size: 16px;
        }

        input[type="text"]:hover {
            border-color: #aaa;
        }

        input[type="submit"] {
            background: #eee;
            color: #333;
            width: 132px;
            padding: 6px;
            margin: 25px 8px 10px 0;
            border: solid 0px #ddd;
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border: solid 0.5px #ddd;
        }

        input[type="submit"]:hover {
            border-color: #ccc;
            border: solid 1px #ccc;
            cursor: pointer;
        }

        small {
            margin: 0 auto;
            font-size: 12px;
        }


        nav#header {
            text-align: right;
            padding: 20px;
        }

        nav#header ul li {
            display: inline;
        }

        nav#header ul li a{
            padding: 11px;
            text-decoration: none;
        }
        .clearfix ul li a {
            text-decoration: none;
            padding: 11px;
        }
        nav#header ul li a:hover,
        footer nav ul li a:hover {
            text-decoration: underline;
            color: orange;
        }

        footer {
            background: #eee;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer .clearfix {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        footer nav {
            padding: 0px;
            border-top: solid 1px #ccc;
        }

        nav ul li {
            display: inline;
        }

    </style>
</head>

<body>

<nav id="header">
    <ul>
        <li><a href="">+You</a></li>
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li><a href="">Apps</a></li>
        <li><a href="">Sign in</a></li>
    </ul>


</nav>

<div id="container">
    <h1 id="logo"></h1>

    <form>
        <input type="text">
        <input type="submit" value="Google search">
        <input type="submit" value="Feeling Lucky">

    </form>

    <p><small>Google.ca offered in:<a href=""> Fran&ccedil;ais</a></small></p>
</div><!--END OF CONTAINER-->

<footer>
    <nav class="clearfix">
        <ul class="left-links">
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">About</a></li>
        </ul>
        <ul class="right-links">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </nav>

</footer>
</body>
</html>
