<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            float: left;
        }

        .flex-start {
            align-items: flex-start;
        }

        .flex-end {
            align-items: flex-end;
        }
        .flex-end li {
            background: gold;
        }

        .center {
            align-items: center;
        }
        .center li {
            background: deepskyblue;
        }

        .baseline {
            align-items: baseline;
        }
        .baseline li {
            background: lightgreen;
        }

        .stretch {
            align-items: stretch;
        }
        .stretch li {
            background: hotpink;
        }

        .flex-item {
            background: tomato;
            padding: 5px;
            width: 50px;
            margin: 5px;

            line-height: 50px;
            color: white;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="flex-container flex-start">
    <div class="flex-item">1<br>2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4<br>5</div>
    <div class="flex-item">6</div>
</div>

<ul class="flex-container flex-end">
    <li class="flex-item">1<br>2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4<br>5</li>
    <li class="flex-item">6</li>
</ul>

<ul class="flex-container center">
    <li class="flex-item">1<br>2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4<br>5</li>
    <li class="flex-item">6</li>
</ul>

<ul class="flex-container baseline">
    <li class="flex-item">1<br>2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4<br>5</li>
    <li class="flex-item">6</li>
</ul>

<ul class="flex-container stretch">
    <li class="flex-item">1<br>2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4<br>5</li>
    <li class="flex-item">6</li>
</ul>
</body>
</html>
