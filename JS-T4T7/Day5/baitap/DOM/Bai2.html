<!DOCTYPE html>
<html>
<head>
    <title>xóa thẻ html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Xóa thẻ HTML</h1>
<div style="display: flex">
    <input type="text" placeholder="Type in here to more todo list" id="inputData"/><input type="button" value="Add" onclick="add()" id="addButton"/>
</div>

<table border="1" cellspacing="0" cellpadding="5" id="table" class="table">
</table>
<script language="javascript">


    // function test() {
    //     console.log("Toi bi focus");
    // }
    // function test1() {
    //     console.log("Toi bi focusout");
    // }
    var index = 1;

    function add() {
        // create table row
        var tr = document.createElement("tr");

        // create first table detail
        var td1 = document.createElement("td");
        td1.appendChild(document.createTextNode(index));
        var td2 = document.createElement("td");
        var input2 = document.createElement("input");
        input2.value = document.getElementById("inputData").value;
        input2.addEventListener("keypress", function (e) {
            if(e.keyCode == 13) {
                this.disabled = true;
            }
        });

        input2.addEventListener("focusout", function (e) {
            this.disabled = true;
        });
        resetInput()

        // create delete button

        td2.appendChild(input2);

        var td3 = document.createElement("td");
        var input3 = document.createElement("input");
        input3.type = "button";
        input3.value = "delete";
        input3.addEventListener("click", function () {
            var parent = this.parentElement.parentElement;
            parent.remove();
        })
        td3.appendChild(input3);

        // create edit button
        var td4 = document.createElement("td");
        var input4 = document.createElement("input");
        input4.type = "button";
        input4.value = "edit";
        input4.addEventListener("click", function () {
            var inputContent = this.parentElement.previousSibling.previousSibling.firstChild;
            inputContent.disabled = false;
        });
        td4.appendChild(input4);


        // add td to row of table
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);

        // append row to table
        var table = document.getElementById("table");
        table.appendChild(tr);

        // increate index for first td
        index++;
    }

    function resetInput() {
        document.getElementById("inputData").value = "";
    }

</script>
</body>
</html>
