<!DOCTYPE html>
<html>
<head>
    <title>xóa thẻ html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Simple todo list</h1>
<div style="display: flex">
    <input type="text" placeholder="Type in here to more todo list" id="inputData" /><input type="button" value="Add" onclick="add()" id="addButton"/>
</div>

<ul class="list-group" id="listData"></ul>
<script language="javascript">
    function ganSuKienChoNutAdd() {
        var typeInput = document.getElementById("inputData");
        typeInput.addEventListener("keypress", function (event) {
            if(event.keyCode == 13) {
                add();
            }
        });
    };
    window.onload = ganSuKienChoNutAdd();
    var index = 1;

    function add() {
        // create Li
        var liElement = document.createElement("li");
        liElement.className = "list-group-item";
        // create index
        var ul = document.getElementById("listData");
        liElement.appendChild(document.createTextNode(index));
        var input2 = document.createElement("input");
        input2.value = document.getElementById("inputData").value;
        input2.addEventListener("keypress", function (e) {
            if(e.keyCode == 13) {
                this.disabled = true;
            }
        });

        input2.addEventListener("focusout", function (e) {
            this.disabled = true;
        });
        resetInput()

        // create delete button

        liElement.appendChild(input2);

        var input3 = document.createElement("input");
        input3.type = "button";
        input3.value = "delete";
        input3.addEventListener("click", function () {
            var parent = this.parentElement;
            parent.remove();
        })
        liElement.appendChild(input3);

        // create edit button
        var input4 = document.createElement("input");
        input4.type = "button";
        input4.value = "edit";
        input4.addEventListener("click", function () {
            var inputContent = this.previousSibling.previousSibling;
            inputContent.disabled = false;
        });
        liElement.appendChild(input4);


        // append row to table
        var ulList = document.getElementById("listData");
        ulList.appendChild(liElement);

        // increate index for first td
        index++;
    }

    function resetInput() {
        document.getElementById("inputData").value = "";
    }

</script>
</body>
</html>
