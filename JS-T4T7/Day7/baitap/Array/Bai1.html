<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    function sumArray(mang){
        let sum = 0;
        for (let i = 0; i < mang.length; i++){
            sum += mang[i];
        }

        return sum;
    }


    function sumArrayWhile(mang){
        let sum = 0;
        let i = 0;
        while (i < mang.length){
            sum += mang[i];
            i++;
        }
        return sum;
    }

    function sumArrayForEach(mang){
        let sum = 0;
        mang.forEach(function(value){
            sum += value;
        });

        return sum;
    }


    let mang = [1, 5, 9, 10];
    console.log(sumArray(mang)); // 25
    console.log(sumArrayWhile(mang)); // 25
    console.log(sumArrayForEach(mang)); // 25
</script>
</body>
</html>
