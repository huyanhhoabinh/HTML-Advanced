<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #board {
            width: 400px;
            height: 400px;
            border: 10px solid darkgray;
            background-color: lightgray;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        #board div {
            width: 48px;
            height: 48px;
            border: 1px solid whitesmoke;

            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tile-clicked {
            background: darkgrey;
        }

        #flag-button {
            margin-top: 10px;
            width: 100px;
            height: 50px;
            font-size: 20px;
            background-color: lightgray;
            border: none;
        }

        .x1 {
            color: blue;
        }

        .x2 {
            color: green;
        }

        .x3 {
            color: rgb(201, 30, 30);
        }

        .x4 {
            color: navy;
        }

        .x5 {
            color: rgb(109, 40, 40);
        }

        .x6 {
            color: teal;
        }

        .x7 {
            color: yellow;
        }

        .x8 {
            color: crimson;
        }

        .timer {
            color: aliceblue;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
        }
    </style>
    <script>

        var board = [];
        var rows = 8;
        var columns = 8;
        var minesCount = 5;
        var minesLocation = [];
        var titlesClicked = 0;
        var flagEnabled = false;
        var gameOver = false;
        let hr = 0;
        let min = 0;
        let sec = 0;
        var totalSeconds = 0;
        var timerVar;
        const tick = new Audio();
        tick.src = "ticktock.mp3";


        window.onload = function () {
            window.addEventListener("contextmenu", e => e.preventDefault());
            startGame();
        }

        function setMines() {
            let mineLeft = minesCount;
            while (mineLeft > 0) {
                let r = Math.floor(Math.random() * rows);
                let c = Math.floor(Math.random() * columns);
                let id = r.toString() + "-" + c.toString();
                if (!minesLocation.includes(id)) {
                    minesLocation.push(id);
                    mineLeft -= 1;
                }
            }
        }
        function startGame() {
            document.getElementById("mines-count").innerText = minesCount;
            setMines();
            for (let r = 0; r < rows; r++) {
                let row = [];
                for (let c = 0; c < columns; c++) {
                    let tile = document.createElement("div");
                    tile.id = r.toString() + "-" + c.toString();
                    tile.addEventListener("mousedown", clickTile);
                    document.getElementById("board").append(tile);
                    row.push(tile);
                }
                board.push(row);
            }

            timerVar = setInterval(countTimer, 1000);

        }
        function countTimer() {
            if (!gameOver) {
                ++totalSeconds;
                var hour = Math.floor(totalSeconds / 3600);
                var minute = Math.floor((totalSeconds - hour * 3600) / 60);
                var seconds = totalSeconds - (hour * 3600 + minute * 60);
                if (hour < 10)
                    hour = "0" + hour;
                if (minute < 10)
                    minute = "0" + minute;
                if (seconds < 10)
                    seconds = "0" + seconds;
                document.getElementById("timer").innerHTML = "🕰️ " + hour + ":" + minute + ":" + seconds;
       
            }
        }

        function clickTile(e) {
            let tile = this;
            if (e.button === 0) {
                console.log("left")
                if (tile.innerText == "🚩") {
                    return;
                }
                if (gameOver || this.classList.contains("tile-clicked")) {
                    return;
                }
  
                if (minesLocation.includes(tile.id)) {
                    alert("Game Over");
                    gameOver = true;
                    revealMines();
                    return;
                }
                let coords = tile.id.split("-");
                let r = parseInt(coords[0]);
                let c = parseInt(coords[1]);
                checkMines(r, c);

            }
            if (e.button === 2) {
                console.log("right")

                if (tile.innerText == "") {
                    tile.innerText = "🚩";
                }
                else if (tile.innerText == "🚩") {
                    tile.innerText = "";
                }
                return;
            }

        }
        function checkMines(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= columns) {
                return;
            }
            if (board[r][c].classList.contains("tile-clicked")) {
                return;
            }
            board[r][c].classList.add("tile-clicked");
            titlesClicked += 1;
            let mineFound = 0;

            mineFound += checkTile(r - 1, c - 1); // top left
            mineFound += checkTile(r - 1, c); // top
            mineFound += checkTile(r - 1, c + 1); // top right
            mineFound += checkTile(r, c - 1); // left
            mineFound += checkTile(r, c + 1); // right
            mineFound += checkTile(r + 1, c - 1); // bottom left
            mineFound += checkTile(r + 1, c); // bottom
            mineFound += checkTile(r + 1, c + 1); // bottom right

            if (mineFound > 0) {
                board[r][c].innerText = mineFound;
                board[r][c].classList.add("x" + mineFound.toString());
            } else {
                checkMines(r - 1, c - 1); // top left
                checkMines(r - 1, c); // top
                checkMines(r - 1, c + 1); // top right
                checkMines(r, c - 1); // left
                checkMines(r, c + 1); // right
                checkMines(r + 1, c - 1); // bottom left
                checkMines(r + 1, c); // bottom
                checkMines(r + 1, c + 1); // bottom right
            }
            if (titlesClicked == rows * columns - minesCount) {
                document.getElementById("mines-count").innerText = "Clear";
                alert("Congratulation");
                gameOver = true;
            }
        }
        function checkTile(r, c) {
            if (r < 0 || r >= rows || c < 0 || c >= columns) {
                return 0;
            }
            if (minesLocation.includes(r.toString() + "-" + c.toString())) {
                return 1;
            }
            return 0;
        }
        function revealMines() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < columns; c++) {
                    let tile = board[r][c];
                    if (minesLocation.includes(tile.id)) {
                        tile.innerText = "❌";

                    }
                }
            }
        }
        function setFlag() {
            if (flagEnabled) {
                flagEnabled = false;
                document.getElementById("flag-button").style.backgroundColor = "lightgray";
            } else {
                flagEnabled = true;
                document.getElementById("flag-button").style.backgroundColor = "darkgray";

            }
        }
        function reset() {
           
            let x = document.getElementById("board");
            x.innerHTML = "";
            gameOver = false;
            board = [];
            minesLocation = [];
            flagEnabled = false;
            tilesCLicked = 0;
            startGame();
            totalSeconds = 0;
            hour = 0;
            minute = 0;
            seconds = 0;
            clearInterval(timerVar);

        }


    </script>
</head>

<body style="background-color: rgb(111, 165, 111);">
    <h1>Mines: <span id="mines-count">0<span /></h1><b><button id="reset" onclick="reset()">reset</button></b>
    <div id="timer" class="timer"></div>

    <div id="board">

    </div>

</body>

</html>
